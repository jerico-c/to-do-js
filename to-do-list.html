<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* NEW: Filter button styles */
        #filter-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }

        .filter-btn {
            border: 1px solid transparent;
            background: none;
            color: #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover {
            background-color: #f4f4f9;
        }

        .filter-btn.active {
            background-color: #007bff;
            color: white;
        }

        #task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        #task-input, .edit-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        #add-task-btn {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
        }
        
        li span {
             cursor: pointer;
        }

        li.completed span {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-buttons {
            display: flex;
            gap: 5px;
        }

        .edit-btn, .delete-btn {
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .edit-btn {
            background: #ffc107;
        }
        
        .delete-btn {
            background: #dc3545;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>My To-Do List ðŸš€</h1>
        
        <div id="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
            <button type="submit" id="add-task-btn">Add</button>
        </form>
        <ul id="task-list">
            </ul>
    </div>

    <script>
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');
        const filterButtonsContainer = document.getElementById('filter-buttons'); // NEW: Get filter container

        document.addEventListener('DOMContentLoaded', loadTasks);
        taskForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                addTask(taskText);
                taskInput.value = '';
                taskInput.focus();
                saveTasks();
            }
        });

        // NEW: Event listener for the filter buttons
        filterButtonsContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('filter-btn')) {
                // Remove 'active' class from all filter buttons
                filterButtonsContainer.querySelector('.active').classList.remove('active');
                // Add 'active' class to the clicked button
                event.target.classList.add('active');
                filterTasks(); // Call the filter function
            }
        });

        function addTask(text, isCompleted = false) {
            const li = document.createElement('li');
            const taskTextSpan = document.createElement('span');
            taskTextSpan.textContent = text;
            
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'task-buttons';

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.className = 'edit-btn';

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';

            if (isCompleted) {
                li.classList.add('completed');
            }

            buttonsDiv.appendChild(editBtn);
            buttonsDiv.appendChild(deleteBtn);
            li.appendChild(taskTextSpan);
            li.appendChild(buttonsDiv);
            taskList.appendChild(li);
        }

        taskList.addEventListener('click', function(event) {
            const clickedElement = event.target;
            const taskItem = clickedElement.closest('li');

            if (!taskItem) return;

            if (clickedElement.classList.contains('edit-btn')) {
                // ... (Edit/Save logic is unchanged)
                 const isEditing = taskItem.classList.contains('editing');
                if (isEditing) {
                    const editInput = taskItem.querySelector('.edit-input');
                    const newText = editInput.value.trim();
                    if (newText) {
                        const newSpan = document.createElement('span');
                        newSpan.textContent = newText;
                        taskItem.replaceChild(newSpan, editInput);
                        clickedElement.textContent = 'Edit';
                        saveTasks();
                    }
                } else {
                    const taskTextSpan = taskItem.querySelector('span');
                    const editInput = document.createElement('input');
                    editInput.type = 'text';
                    editInput.value = taskTextSpan.textContent;
                    editInput.className = 'edit-input';
                    taskItem.replaceChild(editInput, taskTextSpan);
                    editInput.focus();
                    clickedElement.textContent = 'Save';
                }
                taskItem.classList.toggle('editing');
            
            } else if (clickedElement.classList.contains('delete-btn')) {
                taskList.removeChild(taskItem);
                saveTasks();
            } else if (clickedElement.tagName === 'SPAN') {
                taskItem.classList.toggle('completed');
                saveTasks();
                filterTasks(); // NEW: Re-filter tasks after toggling completion
            }
        });

        // NEW: Function to filter tasks based on the active button
        function filterTasks() {
            const taskItems = taskList.querySelectorAll('li');
            const activeFilter = filterButtonsContainer.querySelector('.active').dataset.filter;

            taskItems.forEach(item => {
                const isCompleted = item.classList.contains('completed');
                switch (activeFilter) {
                    case 'active':
                        item.style.display = isCompleted ? 'none' : 'flex';
                        break;
                    case 'completed':
                        item.style.display = isCompleted ? 'flex' : 'none';
                        break;
                    default: // 'all'
                        item.style.display = 'flex';
                        break;
                }
            });
        }

        function saveTasks() {
            // ... (saveTasks function is unchanged)
            const tasks = [];
            const taskItems = document.querySelectorAll('#task-list li');
            taskItems.forEach(item => {
                if (item.classList.contains('editing')) {
                    const taskText = item.querySelector('.edit-input').value;
                    tasks.push({ text: taskText, completed: false });
                } else {
                    const taskText = item.querySelector('span').textContent;
                    const isCompleted = item.classList.contains('completed');
                    tasks.push({ text: taskText, completed: isCompleted });
                }
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
             // ... (loadTasks function is unchanged)
            const savedTasks = localStorage.getItem('tasks');
            if (!savedTasks) return;
            const tasks = JSON.parse(savedTasks);
            tasks.forEach(task => addTask(task.text, task.completed));
        }
    </script>
</body>
</html>
