<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        /* --- CSS is the same as before --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        #task-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        #add-task-btn {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        #add-task-btn:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        li:last-child {
            border-bottom: none;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>My To-Do List âœ…</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
            <button type="submit" id="add-task-btn">Add</button>
        </form>
        <ul id="task-list">
            </ul>
    </div>

    <script>
        // --- JavaScript Logic with Local Storage --- //

        // 1. Get references to the essential HTML elements
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        // NEW: Load tasks from local storage when the page loads
        document.addEventListener('DOMContentLoaded', loadTasks);

        // 2. Add an event listener to the form to handle submission
        taskForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                addTask(taskText);
                taskInput.value = '';
                taskInput.focus();
                // NEW: Save the updated list to local storage
                saveTasks();
            }
        });

        // 3. Create a function to add a new task to the list
        // NEW: The function now accepts the completion status as an argument
        function addTask(text, isCompleted = false) {
            const li = document.createElement('li');
            const taskTextSpan = document.createElement('span');
            taskTextSpan.textContent = text;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';

            // NEW: If the task was loaded as 'completed', add the class
            if (isCompleted) {
                li.classList.add('completed');
            }

            li.appendChild(taskTextSpan);
            li.appendChild(deleteBtn);
            taskList.appendChild(li);
        }

        // 4. Add an event listener to the whole list to handle clicks
        taskList.addEventListener('click', function(event) {
            const clickedElement = event.target;

            if (clickedElement.classList.contains('delete-btn')) {
                const taskItem = clickedElement.parentElement;
                taskList.removeChild(taskItem);
            } else if (clickedElement.tagName === 'SPAN') {
                const taskItem = clickedElement.parentElement;
                taskItem.classList.toggle('completed');
            }

            // NEW: Save the updated list after any change (delete or toggle)
            saveTasks();
        });

        // NEW: 5. Function to save all tasks to local storage
        function saveTasks() {
            const tasks = [];
            // Select all list items in the task list
            const taskItems = document.querySelectorAll('#task-list li');

            // Loop through each list item to create a task object
            taskItems.forEach(item => {
                const taskText = item.querySelector('span').textContent;
                const isCompleted = item.classList.contains('completed');
                tasks.push({ text: taskText, completed: isCompleted });
            });

            // Convert the array of objects to a JSON string and save it
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // NEW: 6. Function to load tasks from local storage
        function loadTasks() {
            // Get the tasks string from local storage
            const savedTasks = localStorage.getItem('tasks');

            // If there are no saved tasks, do nothing
            if (!savedTasks) {
                return;
            }

            // Parse the JSON string back into an array of objects
            const tasks = JSON.parse(savedTasks);

            // Create and add a list item for each task object
            tasks.forEach(task => {
                addTask(task.text, task.completed);
            });
        }
    </script>
</body>
</html>
