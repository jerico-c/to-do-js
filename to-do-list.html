<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        #task-input, .edit-input { /* NEW: Style for the edit input field */
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        #add-task-btn {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        #add-task-btn:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
        }
        
        li span { /* NEW: Added cursor pointer to the text span */
             cursor: pointer;
        }

        li:last-child {
            border-bottom: none;
        }

        li.completed span { /* NEW: Target the span inside a completed li */
            text-decoration: line-through;
            color: #888;
        }
        
        .task-buttons { /* NEW: Container for buttons */
            display: flex;
            gap: 5px;
        }

        .edit-btn, .delete-btn { /* NEW: Shared button styles */
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .edit-btn { /* NEW: Edit button specific color */
            background: #ffc107;
        }
        .edit-btn:hover {
            background: #e0a800;
        }
        
        .delete-btn {
            background: #dc3545;
        }
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>My To-Do List üìù</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
            <button type="submit" id="add-task-btn">Add</button>
        </form>
        <ul id="task-list">
            </ul>
    </div>

    <script>
        // --- JavaScript Logic with Edit Functionality --- //

        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        document.addEventListener('DOMContentLoaded', loadTasks);
        taskForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                addTask(taskText);
                taskInput.value = '';
                taskInput.focus();
                saveTasks();
            }
        });

        function addTask(text, isCompleted = false) {
            const li = document.createElement('li');
            const taskTextSpan = document.createElement('span');
            taskTextSpan.textContent = text;
            
            // NEW: Create a container for the buttons
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'task-buttons';

            // NEW: Create the Edit button
            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.className = 'edit-btn';

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';

            if (isCompleted) {
                li.classList.add('completed');
            }

            // NEW: Append buttons to their container, and container to the li
            buttonsDiv.appendChild(editBtn);
            buttonsDiv.appendChild(deleteBtn);
            li.appendChild(taskTextSpan);
            li.appendChild(buttonsDiv);

            taskList.appendChild(li);
        }

        taskList.addEventListener('click', function(event) {
            const clickedElement = event.target;
            const taskItem = clickedElement.closest('li'); // NEW: Find the closest li parent

            if (!taskItem) return; // Exit if the click was not inside an li

            // NEW: Logic for the Edit/Save button
            if (clickedElement.classList.contains('edit-btn')) {
                const isEditing = taskItem.classList.contains('editing');
                
                if (isEditing) {
                    // --- Currently in Edit Mode (Save logic) ---
                    const editInput = taskItem.querySelector('.edit-input');
                    const newText = editInput.value.trim();
                    
                    if (newText) {
                        const newSpan = document.createElement('span');
                        newSpan.textContent = newText;
                        taskItem.replaceChild(newSpan, editInput); // Replace input with new span
                        clickedElement.textContent = 'Edit'; // Change button text back to Edit
                        saveTasks();
                    }
                } else {
                    // --- Not in Edit Mode (Edit logic) ---
                    const taskTextSpan = taskItem.querySelector('span');
                    const currentText = taskTextSpan.textContent;

                    const editInput = document.createElement('input');
                    editInput.type = 'text';
                    editInput.value = currentText;
                    editInput.className = 'edit-input';

                    taskItem.replaceChild(editInput, taskTextSpan); // Replace span with input
                    editInput.focus(); // Automatically focus the input field
                    clickedElement.textContent = 'Save'; // Change button text to Save
                }
                
                taskItem.classList.toggle('editing'); // Toggle the editing state
            
            } else if (clickedElement.classList.contains('delete-btn')) {
                taskList.removeChild(taskItem);
                saveTasks();
            } else if (clickedElement.tagName === 'SPAN') {
                taskItem.classList.toggle('completed');
                saveTasks();
            }
        });

        function saveTasks() {
            const tasks = [];
            const taskItems = document.querySelectorAll('#task-list li');

            taskItems.forEach(item => {
                // NEW: Ensure we don't save a task while it's being edited
                if (item.classList.contains('editing')) {
                    const taskText = item.querySelector('.edit-input').value;
                    tasks.push({ text: taskText, completed: false }); // Assume not completed during edit
                } else {
                    const taskText = item.querySelector('span').textContent;
                    const isCompleted = item.classList.contains('completed');
                    tasks.push({ text: taskText, completed: isCompleted });
                }
            });

            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (!savedTasks) return;

            const tasks = JSON.parse(savedTasks);
            tasks.forEach(task => {
                addTask(task.text, task.completed);
            });
        }
    </script>
</body>
</html>
