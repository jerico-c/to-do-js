<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        /* --- Basic CSS Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        #task-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        #add-task-btn {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        #add-task-btn:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        li:last-child {
            border-bottom: none;
        }

        /* Style for a completed task */
        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>My To-Do List âœ…</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
            <button type="submit" id="add-task-btn">Add</button>
        </form>
        <ul id="task-list">
            </ul>
    </div>

    <script>
        // --- JavaScript Logic --- //

        // 1. Get references to the essential HTML elements
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        // 2. Add an event listener to the form to handle submission
        taskForm.addEventListener('submit', function(event) {
            // Prevent the form from actually submitting and reloading the page
            event.preventDefault();

            // Get the text from the input, trimming any extra whitespace
            const taskText = taskInput.value.trim();

            // If the input isn't empty, add the task
            if (taskText !== '') {
                addTask(taskText);
                // Clear the input field for the next task
                taskInput.value = '';
                // Put the focus back on the input field
                taskInput.focus();
            }
        });

        // 3. Create a function to add a new task to the list
        function addTask(text) {
            // Create a new list item element (<li>)
            const li = document.createElement('li');

            // Create a span for the task text
            const taskTextSpan = document.createElement('span');
            taskTextSpan.textContent = text;

            // Create the delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn'; // Add a class for styling

            // Add the text and button to the list item
            li.appendChild(taskTextSpan);
            li.appendChild(deleteBtn);

            // Add the new list item to the main list (<ul>)
            taskList.appendChild(li);
        }

        // 4. Add an event listener to the whole list (<ul>) to handle clicks
        // This is called "event delegation" - it's more efficient than adding a listener to every single task.
        taskList.addEventListener('click', function(event) {
            const clickedElement = event.target;

            // If the user clicked on a delete button...
            if (clickedElement.classList.contains('delete-btn')) {
                const taskItem = clickedElement.parentElement; // The <li> is the parent
                taskList.removeChild(taskItem);
            }
            // If the user clicked on the task text (the <span>)...
            else if (clickedElement.tagName === 'SPAN') {
                const taskItem = clickedElement.parentElement; // The <li> is the parent
                taskItem.classList.toggle('completed'); // Toggle the 'completed' class
            }
        });

    </script>
</body>
</html>
