<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to align top */
            padding-top: 5vh; /* Added padding */
            height: 100vh;
            margin: 0;
        }
        #app-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px M10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px; /* Increased width */
        }
        h1 {
            color: #333;
            text-align: center;
        }

        /* --- NEW: Form layout styles --- */
        #task-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1rem;
        }
        #form-top-row {
            display: flex;
            gap: 10px;
        }
        #form-bottom-row {
            display: flex;
            gap: 10px;
        }
        #task-due-date, #task-priority {
            flex-basis: 50%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #555;
        }
        #add-task-btn {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%; /* Make button full width */
        }

        #filter-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        .filter-btn {
            border: 1px solid transparent; background: none; color: #007bff;
            padding: 8px 12px; border-radius: 4px; cursor: pointer;
        }
        .filter-btn.active { background-color: #007bff; color: white; }

        #task-input, .edit-input {
            flex-grow: 1; padding: 10px; border: 1px solid #ddd;
            border-radius: 4px; font-size: 1rem;
        }

        ul { list-style-type: none; padding: 0; }
        li {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px; background: #f9f9f9; border-bottom: 1px solid #eee;
        }
        
        /* --- NEW: Styles for task content and details --- */
        .task-content {
            flex-grow: 1;
        }
        .task-content span {
            cursor: pointer;
            font-size: 1rem;
        }
        .task-details {
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        .priority-badge {
            padding: 2px 8px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 0.7rem;
            text-transform: capitalize;
        }
        .priority-low { background-color: #28a745; } /* Green */
        .priority-medium { background-color: #ffc107; } /* Yellow */
        .priority-high { background-color: #dc3545; } /* Red */

        li.completed .task-content span {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-buttons { display: flex; gap: 5px; }
        .edit-btn, .delete-btn {
            border: none; padding: 5px 10px; border-radius: 4px;
            cursor: pointer; color: white;
        }
        .edit-btn { background: #17a2b8; } /* Changed color */
        .delete-btn { background: #dc3545; }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>My Advanced To-Do List üóìÔ∏è</h1>
        
        <form id="task-form">
            <div id="form-top-row">
                <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off" required>
            </div>
            <div id="form-bottom-row">
                <input type="date" id="task-due-date">
                <select id="task-priority">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <button type="submit" id="add-task-btn">Add Task</button>
        </form>
        
        <div id="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="task-list"></ul>
    </div>

    <script>
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');
        const filterButtonsContainer = document.getElementById('filter-buttons');
        // NEW: Get references to new form fields
        const taskDueDateInput = document.getElementById('task-due-date');
        const taskPriorityInput = document.getElementById('task-priority');

        document.addEventListener('DOMContentLoaded', loadTasks);
        taskForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const taskText = taskInput.value.trim();
            // NEW: Get values from new fields
            const dueDate = taskDueDateInput.value;
            const priority = taskPriorityInput.value;

            if (taskText !== '') {
                addTask(taskText, false, dueDate, priority);
                taskInput.value = '';
                // Optional: reset date/priority or leave them for next entry
                saveTasks();
            }
        });
        
        filterButtonsContainer.addEventListener('click', function(event) { /* ... filter logic unchanged ... */ });

        // NEW: addTask signature updated to accept dueDate and priority
        function addTask(text, isCompleted = false, dueDate, priority) {
            const li = document.createElement('li');
            
            // NEW: Main container for text and details
            const taskContent = document.createElement('div');
            taskContent.className = 'task-content';

            const taskTextSpan = document.createElement('span');
            taskTextSpan.textContent = text;
            
            // NEW: Container for date and priority badge
            const taskDetails = document.createElement('div');
            taskDetails.className = 'task-details';

            if (dueDate) {
                const dueDateSpan = document.createElement('span');
                dueDateSpan.textContent = `Due: ${dueDate}`;
                dueDateSpan.className = 'due-date';
                taskDetails.appendChild(dueDateSpan);
            }
            if (priority) {
                const priorityBadge = document.createElement('span');
                priorityBadge.textContent = priority;
                priorityBadge.className = `priority-badge priority-${priority}`;
                taskDetails.appendChild(priorityBadge);
            }
            
            taskContent.appendChild(taskTextSpan);
            taskContent.appendChild(taskDetails);

            if (isCompleted) li.classList.add('completed');
            
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'task-buttons';
            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit'; editBtn.className = 'edit-btn';
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete'; deleteBtn.className = 'delete-btn';
            buttonsDiv.appendChild(editBtn);
            buttonsDiv.appendChild(deleteBtn);

            li.appendChild(taskContent);
            li.appendChild(buttonsDiv);
            taskList.appendChild(li);
        }

        taskList.addEventListener('click', function(event) {
            const clickedElement = event.target;
            const taskItem = clickedElement.closest('li');
            if (!taskItem) return;

            // NEW: Updated selector to be more specific
            const taskTextSpan = taskItem.querySelector('.task-content > span');

            if (clickedElement.classList.contains('edit-btn')) {
                const isEditing = taskItem.classList.contains('editing');
                if (isEditing) {
                    const editInput = taskItem.querySelector('.edit-input');
                    taskTextSpan.textContent = editInput.value.trim(); // Update the original span
                    taskItem.querySelector('.task-content').replaceChild(taskTextSpan, editInput);
                    clickedElement.textContent = 'Edit';
                    saveTasks();
                } else {
                    const currentText = taskTextSpan.textContent;
                    const editInput = document.createElement('input');
                    editInput.type = 'text'; editInput.value = currentText; editInput.className = 'edit-input';
                    taskItem.querySelector('.task-content').replaceChild(editInput, taskTextSpan);
                    editInput.focus();
                    clickedElement.textContent = 'Save';
                }
                taskItem.classList.toggle('editing');
            } else if (clickedElement.classList.contains('delete-btn')) {
                taskList.removeChild(taskItem);
                saveTasks();
            } else if (clickedElement.tagName === 'SPAN' && !taskItem.classList.contains('editing')) {
                taskItem.classList.toggle('completed');
                saveTasks();
                filterTasks();
            }
        });

        // NEW: saveTasks updated to store new data
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#task-list li').forEach(item => {
                let text, dueDate = '', priority = 'low';
                const isCompleted = item.classList.contains('completed');
                
                // Get dueDate
                const dueDateEl = item.querySelector('.due-date');
                if (dueDateEl) dueDate = dueDateEl.textContent.replace('Due: ', '');
                
                // Get priority
                const priorityBadge = item.querySelector('.priority-badge');
                if (priorityBadge) priority = priorityBadge.textContent;

                // Get text (handle edit mode)
                if (item.classList.contains('editing')) {
                    text = item.querySelector('.edit-input').value;
                } else {
                    text = item.querySelector('.task-content > span').textContent;
                }

                tasks.push({ text, completed: isCompleted, dueDate, priority });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // NEW: loadTasks updated to pass new data
        function loadTasks() {
            const savedTasks = JSON.parse(localStorage.getItem('tasks'));
            if (savedTasks) {
                savedTasks.forEach(task => {
                    addTask(task.text, task.completed, task.dueDate, task.priority);
                });
            }
        }

        function filterTasks() { /* ... filter logic unchanged ... */ }
    </script>
</body>
</html>
